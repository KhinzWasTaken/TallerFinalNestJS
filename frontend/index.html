<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - NestJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de Gestión Académica</h1>

        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="juan.perez@profesor.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required placeholder="******">
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p id="login-error" class="error-message"></p>

            <hr style="margin: 30px 0;">
            
            <h2>Crear Nueva Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-nombre">Nombre Completo:</label>
                    <input type="text" id="reg-nombre" required placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required placeholder="juan.perez@example.com">
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña:</label>
                    <input type="password" id="reg-password" required placeholder="******">
                </div>
                <div class="form-group">
                    <label for="reg-rol">Tipo de Usuario:</label>
                    <select id="reg-rol" required>
                        <option value="">-- Seleccione un rol --</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>
                
                <div id="estudiante-fields" class="hidden">
                    <div class="form-group">
                        <label for="reg-ingreso">Fecha de Ingreso:</label>
                        <input type="date" id="reg-ingreso" placeholder="2024-01-15">
                    </div>
                </div>

                <div id="profesor-fields" class="hidden">
                    <div class="form-group">
                        <label for="reg-especialidad">Especialidad:</label>
                        <input type="text" id="reg-especialidad" placeholder="Ingeniería de Software">
                    </div>
                </div>

                <button type="submit">Registrarse</button>
            </form>
            <p id="register-message" class="message"></p>
        </div>

        <div id="dashboard-section" class="hidden">
            <div class="header">
                <h2 id="user-greeting">Bienvenido</h2>
                <button id="logout-btn" class="secondary-btn">Cerrar Sesión</button>
            </div>

            <div class="content-grid">
                <div class="card">
                    <h3>Cursos Disponibles</h3>
                    <button id="refresh-cursos-btn" class="small-btn">Actualizar Lista</button>
                    <ul id="cursos-list" class="item-list">
                    </ul>
                </div>

                <div class="card hidden" id="mis-cursos-card">
                    <h3>Mis Cursos Inscritos</h3>
                    <button id="refresh-mis-cursos-btn" class="small-btn">Actualizar</button>
                    <ul id="mis-cursos-list" class="item-list">
                    </ul>
                </div>

                <div class="card hidden" id="create-curso-card">
                    <h3>Crear Nuevo Curso</h3>
                    <p class="hint">Solo para profesores</p>
                    <form id="create-curso-form">
                        <div class="form-group">
                            <label for="curso-nombre">Nombre del Curso:</label>
                            <input type="text" id="curso-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="curso-desc">Descripción:</label>
                            <textarea id="curso-desc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="curso-creditos">Créditos:</label>
                            <input type="number" id="curso-creditos" required min="1">
                        </div>
                        <button type="submit">Crear Curso</button>
                    </form>
                    <p id="create-curso-message" class="message"></p>
                </div>

                <div class="card hidden" id="create-inscripcion-card">
                    <h3>Inscribirse a un Curso</h3>
                    <p class="hint">Solo para estudiantes</p>
                    <form id="create-inscripcion-form">
                        <div class="form-group">
                            <label for="inscripcion-curso-id">Selecciona un Curso:</label>
                            <select id="inscripcion-curso-id" required>
                                <option value="">-- Seleccione un curso --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inscripcion-fecha">Fecha de Inscripción:</label>
                            <input type="date" id="inscripcion-fecha" required>
                        </div>
                        <button type="submit">Inscribirse</button>
                    </form>
                    <p id="create-inscripcion-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
